"$schema" = 'https://starship.rs/config-schema.json'

command_timeout = 2000
right_format = "$time"

[aws]
disabled = true

[battery]
disabled = false
format = "[$symbol $percentage]($style)"

[[battery.display]]
threshold = 20
style = "bold red"

[[battery.display]]
threshold = 50
style = "bold yellow"

[cmd_duration]
show_notifications = true
min_time_to_notify = 10_000
notification_timeout = 3_500

[git_branch]
disabled = true

[git_commit]
disabled = true

[git_status]
disabled = true

[nodejs]
detect_extensions = []

[package]
disabled = true

[time]
disabled = false

[custom.jj]
when = "jj root"
command = '''
jj log -r 'heads(::@ ~ empty())' --no-graph --ignore-working-copy --color always -n 1 -T '
    separate(" ",
      change_id.shortest(4),
      bookmarks,
      "|",
      label("empty description placeholder", coalesce(
        truncated_description,
        "(no description set)"
      )),
    )
  '
'''
symbol = "üê¶ "
