window:
  padding:
    x: 4
    y: 4

# env:
#   TERM: xterm-256color

font:
  normal:
    family: FantasqueSansMono Nerd Font
  size: 13.0
  offset:
    x: 1
  use_thin_strokes: false

colors:
  # Default colors
  primary:
    background: '0x292C3E'
    foreground: '0xEBEBEB'

  # Cursor colors
  cursor:
    text: '0xFF261E'
    cursor: '0xFF261E'

  # Normal colors
  normal:
    black:   '0x0d0d0d'
    red:     '0xFF301B'
    green:   '0xA0E521'
    yellow:  '0xFFC620'
    blue:    '0x1BA6FA'
    magenta: '0x8763B8'
    cyan:    '0x21DEEF'
    white:   '0xEBEBEB'

  # Bright colors
  bright:
    black:   '0x6D7070'
    red:     '0xFF4352'
    green:   '0xB8E466'
    yellow:  '0xFFD750'
    blue:    '0x1BA6FA'
    magenta: '0xA578EA'
    cyan:    '0x73FBF1'
    white:   '0xFEFEF8'

selection:
  save_to_clipboard: true

alt_send_esc: false

mouse:
  hide_when_typing: true

key_bindings:
  - { key: T, mods: Command, action: CreateNewWindow }
